<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Scissors Rock</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/app.js" defer></script>
</head>
<body>
    <div class="start-screen">
        <button class="play-button">PLAY!</button>
    </div>
    <h1 class="game-title">PAPER SCISSORS ROCK</h1>

    <form onsubmit="return false;">
        <div class="input-section">
            <label for="game-count">Game count:</label>
            <input class="game-count-input" id="game-count" type="number" min="1" max="50" value="5" name="game-count">
        </div>
        <p class="game-count-text">You will play <span>5 games</span></p>
    </form>

    <div class="game-container">
        <div class="user-container">
            <div class="player-stats">
                <h2>YOU ðŸ˜©</h2>
                <h3 class="player-score">SCORE: 0</h3>
            </div>
            <div class="selection-container">
                <img src="images/hand-paper-solid.svg" alt="paper" class="paper player-choice">
                <img src="images/hand-scissors-solid.svg" alt="scissors" class="scissors player-choice">
                <img src="images/hand-rock-solid.svg" alt="rock" class="rock player-choice">
            </div>
        </div>
        <div class="user-container">
            <div class="player-stats">
                <h2>BOT ðŸ¤–</h2>
                <h3 class="computer-score">SCORE: 0</h3>
            </div>
            <div class="selection-container">
                <img src="images/hand-paper-solid.svg" alt="paper" class="paper computer-choice">
                <img src="images/hand-scissors-solid.svg" alt="scissors" class="scissors computer-choice">
                <img src="images/hand-rock-solid.svg" alt="rock" class="rock computer-choice">
            </div>
        </div>
    </div>
    
    <footer>
        <h3>Made by Ganz</h3>
        <a href="https://github.com/Lollganz/paper-scissors-rock" target="_blank"><img id="github-logo" src="images/GitHub-Mark-120px-plus.png" alt="View Repository"></a>
    </footer>
</body>
</html>
